<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="../static/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid" id="div-body">
    <div class="d-flex justify-content-center align-items-center px-4 py-4" id="banner">
      <h1>SUDOKU SOLVER</h1>
    </div>
    <!--Form Submit-->
    <form action="/" id="form-submit" method="post">
      <div class="d-flex justify-content-center align-items-center">
        <table class="table table-bordered" style="width: 35rem; height: 35rem;">
          <tbody id="display-target">
          </tbody>
        </table>      
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary mx-4 my-4" id="button-submit">SOLVE</button>
      </div>
    </form>
    <!--Look at how to use branching for this-->
    <!--The Modal-->
  </div> 
  <script src="../static/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
